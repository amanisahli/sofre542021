<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-danger': isOdd,
      'list-group-item-warning': !isOdd
    }"
  >
    <!-- appItem(cv) {} -->
    <app-item (clickOnCvItem)="forwardCv($event)" [cv]="actualCv"></app-item>
  </li>
</ol>
